language: node_js

node_js:
  - 10

notifications:
  email: false

dist: trusty
sudo: required
addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

cache:
  yarn: true
  directories:
    - node_modules
    - ~/.cache

before_install:
  - stty cols 80

install:
  - yarn install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &
  - yarn build

script:
  - yarn lint
  - yarn test:unit
  - yarn test:e2e --headless
  - yarn test:e2e:browsers

after_script:
  - yarn deploy
